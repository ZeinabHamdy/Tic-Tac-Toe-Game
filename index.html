<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/home.css">
</head>
<body>

   <div class="body">
        <div class="game">
            <div class="row">
                <div id="cell1" class="cell" onclick="Calc('cell1')"> </div>
                <div id="cell2" class="cell" onclick="Calc('cell2')"> </div>
                <div id="cell3" class="cell" onclick="Calc('cell3')"> </div>
            </div>
            <div class="row">
                <div id="cell4" class="cell" onclick="Calc('cell4')"> </div>
                <div id="cell5" class="cell" onclick="Calc('cell5')"> </div>
                <div id="cell6" class="cell" onclick="Calc('cell6')">  </div>
            </div>
            <div class="row">
                <div id="cell7" class="cell" onclick="Calc('cell7')"> </div>
                <div id="cell8" class="cell" onclick="Calc('cell8')"> </div>
                <div id="cell9" class="cell" onclick="Calc('cell9')"> </div>
            </div>
        </div>
        

        <div class="ans">
            <div id="score">
              
            </div>
            <div>
                <button onclick="reset()"> Reset Game</button>
            </div>
        </div>
   </div>


   <script src="styles/home.js">
       
   </script>


</body>
</html>
